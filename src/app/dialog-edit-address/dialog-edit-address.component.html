<div class="dialog-container">
  <mat-progress-bar
    *ngIf="loading"
    class="progress-bar"
    mode="indeterminate"
  ></mat-progress-bar>

  <h1 mat-dialog-title>Edit user</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.street" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="mr-16">
        <mat-label>Zip Code</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.zipCode" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.city" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">
      Cancel
    </button>
    <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
  </div>
</div>
