<div class="dialog-container">
  <mat-progress-bar
    *ngIf="loading"
    class="progress-bar"
    mode="indeterminate"
  ></mat-progress-bar>

  <h1 mat-dialog-title>Edit user</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="fill" class="mr-16">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.firstName" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.lastName" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.email" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent" appearance="fill" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input
          [disabled]="loading"
          matInput
          [matDatepicker]="picker1"
          [(ngModel)]="birthDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">
      Cancel
    </button>
    <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
  </div>
</div>
