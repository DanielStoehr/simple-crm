<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field appearance="fill" class="mr-16">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="user.firstName">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="user.lastName">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field color="accent" appearance="fill" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input matInput [(ngModel)]="user.street">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill" class="mr-16">
            <mat-label>Zip Code</mat-label>
            <input matInput [(ngModel)]="user.zipCode">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="user.city">
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
